{% if userprofile.email_notification %}
<button class="remove_email btn btn-success btn-large"><i class="icon-white icon-envelope"></i> Email</button>
{% else %}
<button class="add_email btn btn-danger btn-large"><i class="icon-white icon-envelope"></i> Email</button>
{% endif %}

{% if userprofile.sms_notification %}
<button class="remove_sms btn btn-success btn-large"><i class="icon-white icon-comment"></i> SMS</button>
{% else %}
<button class="add_sms btn btn-danger btn-large"><i class="icon-white icon-comment"></i> SMS</button>
{% endif %}
